<div class="description">Number of people in your village</div>
<div class="options">
  <div (click)="onOptionClick(1)" [ngClass]="{'option': true, 'selected': selectedOption === 1}">
    <p>< 5</p>
  </div>
  <div (click)="onOptionClick(2)" [ngClass]="{'option': true, 'selected': selectedOption === 2}">
    <p>5 - 50</p>
  </div>
  <div (click)="onOptionClick(3)" [ngClass]="{'option': true, 'selected': selectedOption === 3}">
    <p>> 50</p>
  </div>
</div>
