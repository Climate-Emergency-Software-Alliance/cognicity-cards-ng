<div class="thanks">
  <img [src]="typeImage" alt="success image report" class="thanks__img">
  <p class="thanks__title">
    SUCCESS!
  </p>
  <p class="thanks__subtitle">
    Thank you for your report. We will notify you when it's on the map
  </p>
  <p class="thanks__again">
    Would you like to submit another report?
  </p>
  <div class="thanks__btn-group">
    <button class="thanks__btn">Yes</button>
    <button class="thanks__btn">No</button>
  </div>
</div>
