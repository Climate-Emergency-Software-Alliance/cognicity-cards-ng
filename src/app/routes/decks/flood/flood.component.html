<div>
  <app-title-box
    [title]="'card.titles.' + navController.getCardPath() | translate"
  >
  </app-title-box>
</div>

<router-outlet> </router-outlet>

<div id="navWrapper" *ngIf="navController.getCurrentRouteName() !== 'thank'">
  <app-nav-button
    [type]="'left'"
    [text]="'deck.prev' | translate"
    (navigate)="previousPage(route)"
  >
  </app-nav-button>

  <app-nav-button
    *ngIf="!nextIsSubmit"
    [type]="'right'"
    [text]="'deck.next' | translate"
    (navigate)="nextPage(route)"
  >
  </app-nav-button>

  <app-nav-button
    *ngIf="nextIsSubmit"
    [type]="'default'"
    [text]="'deck.submit' | translate"
    (navigate)="submitReport()"
  >
  </app-nav-button>
</div>
