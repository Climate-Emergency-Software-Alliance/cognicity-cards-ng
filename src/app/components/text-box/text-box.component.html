<div class="textBoxContainer">
  <textarea 
  #desc
  name="textbox"
  class="textbox" 
  placeholder="{{ placeholder }}"
  [value]="description" 
  (input)="onChangeDescription($event.target.value)"
  [maxLength]="MAX_LENGTH"
  ></textarea>
  <div class="characterCounterContainer">
    <span class="characterCounter">{{description.length}}/{{MAX_LENGTH}} characters</span>
  </div>
</div>
