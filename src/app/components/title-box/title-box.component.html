<div class="titleItems" [ngClass] = "{'partnerTitleItems': isPartner}">
  <span id="partnerIcon" (click)="showPartnerPopup()" >
    <img src="../assets/nav/partnerIcon.svg" alt="Partner Icon"/>
  </span>
  <span id="titleText">{{ title }} </span>
  <span></span>
</div>

<div id="tabsRow" *ngIf="isShowTabs">
  <div
    *ngFor="let tab of totalTabs; index as i"
    [ngClass]="[getCssClass(i)]"
  >
  </div>
</div>
<div id="welcomeToast" *ngIf="partnerIcon != ''">
  <header  class="partnerCodePopup__header">
    <img src="../assets/nav/partnerIcon.svg" alt="Partner Icon"/>
    <p><b>WELCOME BACK!</b></p>
    <span></span>
  </header>
  <div class="welcomeToast__body">
    <img src='{{ partnerIcon }}' alt="partner Icon"/>
  </div>
</div>
  <div *ngIf="isShown && !isPartner" id="partnerCodePopup">
    <header class="partnerCodePopup__header">
        <img src="../assets/nav/partnerIcon.svg" alt="Partner Icon"/>
        <p><b>{{partnerModeTitle}}</b></p>
        <div id="closeRow">
          <span (click)="closePartnerPopup()">X</span>
        </div>
      </header>
    <div class="partnerCodePopup__body">
    <p><b>{{partnerModeBody1}}</b></p>
    <p (click)="closePartnerPopup()" class="partnerCodePopup__body--underline"><u><b>{{partnerModeBody2}} </b></u></p>
    <p><b>{{partnerModeBody3}} </b></p>
    <input type="text" id="partnerCode" placeholder={{partnerModePlaceHolder}} [(value)]="partnerCode" />
    <a href = "mailto:info@petabencana.id?subject = Feedback&body = Message">
    <p class="partnerCodePopup__body--link"><u>{{partnerModeForgotPassword}}</u></p>
    </a>
    <div id="submitRow">
      <button  (click)="submitCode()">{{partnerModeCTA}}</button>
    </div>
    <p *ngIf="isError" id="partnerCodeError">
      Partner code not found or in inactive status , Kindly check your partner code or contact the admin
    </p>
  </div>
</div>
