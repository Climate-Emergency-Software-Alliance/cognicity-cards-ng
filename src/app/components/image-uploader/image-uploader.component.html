<label id="image-uploader-label" for="image-uploader-button">
  <i class="material-icons" id="image-uploader-icon" *ngIf="!isImageSelected">photo_camera</i>
  <img id="image-uploader-picture" alt="" *ngIf="isImageSelected">
</label>
<div id="image-uploader-divider">
  <div id="image-uploader-divider__left">
    <i class="material-icons active-icon" id="image-uploader-divider__take">photo_camera</i>
    <i class="material-icons" id="image-uploader-divider__reload">refresh</i>
  </div>
  <div id="image-uploader-divider__right" (click)="deletePreview()">
    <i class="material-icons" id="image-uploader-divider__delete">delete</i>
  </div>
</div>
<input (change)="onFileChanged($event)" type="file" accept="image/*" id="image-uploader-button" #file>
