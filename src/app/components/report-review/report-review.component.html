<div class="report-review">
  <img 
    id="preview-img" src="https://via.placeholder.com/150" 
    alt="fire image" class="report-review__img"
  >
  <div class="report-review__txt">
    <ng-template [ngIf]="deckType === 'fire'">
      <div class="report-review__fire">
        Perkiraan kebakaran:
        <span class="report-review__fire-dist">
          {{ fireRange }} hectare
        </span>
      </div>
    </ng-template>

    <ng-template [ngIf]="deckType === 'haze'">
      <p>Haze</p>  
      <div>
        <img src="" alt="">
        <div>
          <p>Air Quality: </p>  
          <p>{{ airQuality }}</p>
        </div>
      </div>
      <div>
        <img src="" alt="">
        <div>
          <p>Visibility: </p>  
          <p>{{ visibility }}</p>
        </div>
      </div>
    </ng-template>

    <ng-template [ngIf]="deckType === 'road'">
      <div class="report-review__road-acc">
        <p>Access: <span class="yellow">
            {{ roadAccessibility }}m
        </span></p>
        <p class="yellow">{{ roadAccessibilityHint }}</p>
      </div>
      <div class="report-review__road-dist">
        Disturbance: {{ roadCondition }}
      </div>
    </ng-template>

    <ng-template [ngIf]="deckType === 'structure'">
      <div>
        <p>{{ structuralFailure }}</p>
      </div>
    </ng-template>

    <div class="report-review__txt-desc">
      {{ description }}
    </div>
  </div>
</div>
